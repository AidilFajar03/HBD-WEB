<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: #333;
            overflow-x: hidden;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #4e54c8;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        header h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        header p {
            font-size: 1.8rem;
            margin-bottom: 40px;
            color: #6a1b9a;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }

        .gallery img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: zoomIn 0.5s ease-in-out;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            margin-top: 20px;
            box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.2);
        }

        footer p {
            font-size: 1rem;
            color: #4e54c8;
        }

        .back-sound {
            display: none;
        }
    
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            max-width: 100%;
        }

        .video-gallery video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-gallery video:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Birthday, Nur Azizah!</h1>
        <p>Here's to a special, beautiful, amazing day like yours </p>
        .
        .
        .
        .
        .
        <p>Your gallery</p>
        <div class="confetti">
            <div style="left: 10%; animation-delay: 0s;"></div>
            <div style="left: 20%; animation-delay: 1s;"></div>
            <div style="left: 30%; animation-delay: 2s;"></div>
            <div style="left: 40%; animation-delay: 0.5s;"></div>
            <div style="left: 50%; animation-delay: 1.5s;"></div>
            <div style="left: 60%; animation-delay: 2.5s;"></div>
            <div style="left: 70%; animation-delay: 0.3s;"></div>
            <div style="left: 80%; animation-delay: 1.2s;"></div>
        </div>
    </header>

    <section class="gallery">
        <img src="result_WhatsApp Image 2025-01-05 at 21.40.44.jpeg" alt="Photo 1">
        <img src="result_irene.jpg" alt="Photo 2">
        <img src="result_IMG-20230821-WA0022.jpg" alt="Photo 3">
        <img src="result_405695982_875323810786273_8193939908710076084_n.jpg" alt="Photo 3">
    </section>

    <section class="gallery">
        <img src="result_471589003_1117123916606260_8646073474629324837_n.jpg" alt="Photo 1">
        <img src="result_471459390_1117123956606256_6464981171996937235_n.jpg" alt="Photo 2">
        <img src="result_461658540_1059729235679062_4178332801231784751_n.jpg" alt="Photo 3">
        <img src="result_438100292_958006505851336_7514090503904490498_n.jpg" alt="Photo 3">
        
    
    </section>

    <section class="video-gallery">
        <video controls>
            <source src="WhatsApp Video 2025-01-05 at 23.36.05.mp4" type="video/mp4">

        <video controls>

    <footer>
        <p>Made by Aidil</p>

        const audio = document.querySelector('.back-sound');
        document.body.addEventListener('click', () => {
            audio.muted = false;
            audio.play(); 
        });
    </script>


</body>
</html>
